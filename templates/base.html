{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Font Awesome -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}" />
   <!-- Bootstrap -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
   <!-- Lightbox -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/lightbox.min.css' %}">
   <!-- Custom -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?{% now 'U' %}" />
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap" rel="stylesheet"> 

   <title>Realtor{% block title %}{% endblock %}</title>
</head>
<body>

   <!-- Top Bar -->
   {% include 'partials/_topbar.html' %}

   <!-- Nav Bar -->
   {% include 'partials/_navbar.html' %}

   <!-- Main Content -->
   {% block content %}
   {% endblock %}

   <!-- Footer -->
   {% include 'partials/_footer.html' %}

   <!-- Scripts -->
   <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'js/lightbox.min.js' %}"></script>
   <script src="{% static 'js/main.js' %}"></script>
   
</body>
</html>
